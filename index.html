<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Graphic Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-content">
            <div class="loader-logo">Maliha.</div>
            <div class="loader-line"></div>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo" id="nav-name">Name.</div>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#work">Work</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="marquee-container">
            <div class="marquee-track" id="hero-bg">
                <!-- Images injected by JS -->
            </div>
        </div>
        <div class="hero-content">
            <h1 id="hero-name">Your Name</h1>
            <p class="subtitle" id="hero-title">Graphic Designer & Art Director</p>
        </div>
    </header>

    <main>
        <section id="work" class="portfolio-section">
            <div class="filter-container" id="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <!-- Dynamic filters injected here -->
            </div>
            <div class="gallery-grid" id="gallery">
                <!-- Portfolio items will be injected here by JS -->
            </div>
        </section>

        <section id="about" class="about-section">
            <h2>About</h2>
            <p id="about-bio">Crafting elegant visual identities and digital experiences.</p>
        </section>
    </main>

    <footer id="contact">
        <h2>Let's work together.</h2>
        <div class="contact-buttons" id="contact-buttons">
            <!-- Buttons injected by JS -->
        </div>
        <p class="copyright">&copy; <span id="year"></span> <span id="footer-name">Your Name</span>. All rights reserved.</p>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
